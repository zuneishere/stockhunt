{% extends 'base.html' %}
{% block content %}
{% if error %}
{{ error }}
<br />
<br />
{% endif %}
<h1>Login!</h1>
<br />
<form  method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  Username
  <br />
  <input type="text" name="username" />
  <br />
  Password
  <br />
  <input type="password" name="password">
  <br />
  <br />
  <input type="submit" class="btn btn-primary" type="submit" value="Login">
</form>
{% endblock %}
